<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="heading">
        <h1>
            Age Calculator  
        </h1>
    </div>
    <div class="container">
        <div class="input-wrapper">
            <input type="date" id="data-input">
            <button onclick="agecalculator()">Calculator</button>
        </div>
        <div class="output-wrapper">
            <div>
                <span id="years">-</span>
                <p>Years</p>
            </div>
            <div>
                <span id="months">-</span>
                <p>Months</p>
            </div>
             <div>
                <span id="days">-</span>
                <p>Days</p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
